<div class="middle_bar">
	<div class="panel_top">
		<h2 class="settings_heading" data-bind="i18n: {'key': '%MODULENAME%/LABEL_ADMIN_SETTINGS_TAB'}"></h2>
	</div>
	<div class="panel_center">
		<div class="fields">
			<div class="fieldset">
				<div class="row"> 
					<span class="label" data-bind="i18n: {'key': '%MODULENAME%/LABEL_USER_ROLE'}"></span>
					<span class="value">
						<label class="custom_radio" data-bind="css: {'checked': userRole() == Enums.WordCounterUserRole.Client}">
							<span class="icon"></span>
							<input type="radio" id="role_client" data-bind="checked: userRole, attr: {'value': Enums.WordCounterUserRole.Client}" />
						</label>
						<label for="role_client" data-bind="i18n: {'key': '%MODULENAME%/LABEL_CLIENT'}"></label>

						<label class="custom_radio" data-bind="css: {'checked': userRole() == Enums.WordCounterUserRole.Lawyer}">
							<span class="icon"></span>
							<input type="radio" id="role_lawyer" data-bind="checked: userRole, attr: {'value': Enums.WordCounterUserRole.Lawyer}" />
						</label>
						<label for="role_lawyer" data-bind="i18n: {'key': '%MODULENAME%/LABEL_LAWYER'}"></label>
					</span>
				</div>
			</div>

			<div class="buttons">
				<span class="button" data-bind="click: savePerUserSettings, visible: !isSaving()">
					<span data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_SAVE'}"></span>
				</span>
				<span class="button" data-bind="visible: isSaving()">
					<span data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_SAVE_IN_PROGRESS'}"></span>
				</span>
			</div>
		</div>
	</div>
</div>
